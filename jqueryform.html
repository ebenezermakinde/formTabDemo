<!DOCTYPE html>
<html>
<head>
	<title>Login & Sign Up Forms</title>
	<!-- meta tags for webcrawlers -->
    <meta name="keywords" content="Student, Grade, Sheet, Score"/>
    <meta name="description" content="This is a student grading web application"/>
    <meta name="author" content="Ebenezer Makinde"/>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
    <meta charset="utf-8">
    <!-- responsive css -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Boostrap css -->
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
    <!-- fontawesome -->
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome/css/font-awesome.css">
    <!--Form sheet css path -->
	<link rel="stylesheet" type="text/css" href="formcss/jqueryform.css">
</head>
<body>

<div class="container">
        <div class="row">
    		<div class="col-md-12">
    		<h1 align="center"> Login & Sign Up Forms</h1>
    	   </div>
       </div>

       <div class="row">
    	   <div class="col-md-12">
            <h4>Click on a color to reflex your style for this form</h4>
    		<a href="#"><img src="images/blue.jpg" class="activeblue topcolorshaping"></a>
    	    <a href="#"><img src="images/purple.jpg" class="activepurple topcolorshaping"></a>
    		<a href="#"><img src="images/red.jpg" class="activered topcolorshaping"></a>

    	  </div>
      </div>

      <div class="row divrow">
        	<div class="col-md-12 toptab">
            <div class="row">
              <div class="col-md-4 formReg"><a href="#formReg" id="reg">Register</a></div>  
              <div class="col-md-4 formLogin"><a href="#formLogin" id="login">Login</a></div>
              <div class="col-md-4 formUser"><a href="#formUser" id="user">Reset Password</a></div>
            </div>
            </div>
      </div>
		 
         <div id="formReg"  class="col-md-12">
		<form class="form-vertical form" method="post">

					<thead>You can sign up free at reverie tech and get
						   super awesome <br>
                           services tips. It's what all the cool kids are doing nowadays
					</thead>

         			<div class="form-group ">
         				
         				<div class="input-group">
         				<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>	
         				<input type="text" name="yourname" id="yourname" class="form-control" placeholder="myusername">
         				</div>

         			</div>

         			<div class="form-group">
         				
         				
         				<div class="input-group">
         				<span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
         				<input type="email" name="youremail" id="youremail" class="form-control" placeholder="myusername@gmail.com">
         				</div>
         			</div>

         			<div class="form-group">

         				
         				<div class="input-group">
         				<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
         				<input type="password" name="password" id="password" class="form-control" placeholder="mypassword">
         			    </div>
         			</div>

         			<div class="form-group">
         				
         				<div class="input-group">                                               
         				<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
         				<input type="password" name="passwd" id="passwd" class="form-control" placeholder="mypassword">
         				</div>	
         			</div>

         			<div class="form-group">
         				
         			       <div class="col-md-6">
         				   <select class="form-control gender">                                              
         					<option value="0">Choose Gender</option>
							<option value="1">Male</option>
							<option value="2">Female</option>
							</select>
                            </div>
                            <div class="col-md-6">
							<select class="form-control gender">                                              
         					<option value="0">Country</option>
							<option value="ngn">Nigeria</option>
							<option value="bn">Benin</option>
							</select>
                        </div>
         				
         			</div>
                    
                    <br><br><br><br>

					<div class="form-group">

						<input type="checkbox" name="agree" id="agree">
						<label>I agree with the terms and conditions</label>
                        <input type="button" class="btn btn-primary btn1" style="float: right;" value="Login" name="Sign up">
						<!-- <button class="btn btn-primary btn1">Sign up</button> -->
						<p style="clear: right;"></p>
					</div>
		</form>

	</div>
 
		
          
			<div id="formLogin" class="col-md-12">

				<form class="form-vertical form" method="post">
				
				<div class="form-group">
    				<label for="lastname">Username</label>

    				<div class="input-group">
    				<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
    				<input type="text" name="lastname" id="lastname" class="form-control" placeholder="username">
    			    </div>
    			</div> 

    			<div class="form-group">
    				<label for="firstname">Password</label>
    				<div class="input-group">
    				<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
    				<input type="text" name="firstname" id="firstname" class="form-control" placeholder="password">

    			    </div>
    			</div>

                <div class="form-group">
                    <!-- <button class="btn btn-primary btn1" style="float: right;">Login</button> -->
                    <input type="button" class="btn btn-primary btn1" style="float: right;" value="Login" name="login">
                </div>
                </form>
			</div>

      
  
        

			<div id="formUser" class="col-md-12">
				
                <form class="form-vertical form" method="post">
				<div class="form-group form">
    				<label for="lastname">Email Address</label>

    				<div class="input-group">
    				<span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
    				<input type="text" name="emailaddy" id="emailaddy" class="form-control" placeholder="Email Address">
    			    </div>
    			</div> 

    			<div class="form-group">
    				<button class="btn btn-primary btn1" style="float: right;">Send Link</button>
    			</div>

                </form>
			</div>		

</div>

<script type="text/javascript" src="bootstrap/js/jquery-3.1.1.js"></script>

   <script type="text/javascript">
    $(document).ready(function(){

    $('input').keyup(function(){

    $('#yourname').is('') ? alert('This field cannot be empty') : $('#yourname').css('background-color','red');
    $('#youremail').is('') ? alert('This field cannot be empty') : $('#youremail').css('background-color','red'); 

             });

      
    
     $('#formLogin').hide();
     $('.formLogin').css('opacity','0.5');
     $('#formUser').hide();
     $('.formUser').css('opacity','0.5');

     $('#reg').click(function(){

        $('#formReg').show();
        $('.formReg').css('opacity','1');
        $('#formLogin').hide().fadeOut();
        $('.formLogin').css('opacity','0.5');
        $('#formUser').hide().fadeOut();
        $('.formUser').css('opacity','0.5');
    
     })

     $('#login').click(function(){

        $('#formLogin').show()
        $('.formLogin').css('opacity','1');
        $('#formReg').hide().fadeOut()
        $('.formReg').css('opacity','0.5');
        $('#formUser').hide().fadeOut()
        $('.formUser').css('opacity','0.5');
    
     })

      $('#user').click(function(){

        $('#formUser').show();
        $('.formUser').css('opacity','1');
        $('#formLogin').hide().fadeOut();
        $('.formLogin').css('opacity','0.5');
        $('#formReg').hide().fadeOut();
        $('.formReg').css('opacity','0.5');
    
     })


      //Color Scheme for activered theme
      $('.activered').click(function(){

        $('#formReg').css('background-color','#B63622');
        $('#formLogin').css('background-color','#B63622');
        $('#formUser').css('background-color','#B63622');
        $('.toptab').css('background-color','#B63622');

      })

      //Color Scheme for activeblue theme
      $('.activeblue').click(function(){

        $('#formReg').css('background-color','#009EDF');
        $('#formLogin').css('background-color','#009EDF');
        $('#formUser').css('background-color','#009EDF');
        $('.toptab').css('background-color','#009EDF');

      })

      //Color Scheme for activepurple theme
      $('.activepurple').click(function(){

        $('#formReg').css('background-color','#6D2A88');
        $('#formLogin').css('background-color','#6D2A88');
        $('#formUser').css('background-color','#6D2A88');
        $('.toptab').css('background-color','#6D2A88');

      })
     


      //This functions should handle the background color schemes.




    })

   </script>

	

</body>
</html>
